name: Mark Stale Issues and PRs

on:
  schedule:
    - cron: '10 0 * * *' # Runs daily at 12:10 AM

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/stale@v5
        with:
          repo-token: ${{ secrets.GH_TOKEN }}
          stale-issue-message: 'This issue seems to be inactive. If you believe it's still relevant, please provide an update. Otherwise, it may be closed soon.'
          stale-pr-message: 'This pull request seems to be inactive. If you need further assistance or if there's any progress, please update the PR. Otherwise, it may be closed soon.'
          stale-issue-label: 'no-issue-activity'
          stale-pr-label: 'no-pr-activity'
