algorithm:
  - changed-files:
      - any-glob-to-any-file:
          - 'Algorithm/*'

asm:
  - changed-files:
      - any-glob-to-any-file:
          - '**/*.asm'

c/c++:
  - changed-files:
      - any-glob-to-any-file:
          - 'C++/*'
          - '**/*.cpp'
          - '**/*.hpp'
          - '**/*.c++'
          - '**/*.cxx'
          - '**/*.ixx'
          - 'C/*'
          - '**/*.c'
          - '**/*.h'

ci/cd:
  - changed-files:
      - any-glob-to-any-file:
          - '*.yml'
          - '*.yaml'
          - '.github/workflows/*.yml'

documentation:
  - changed-files:
      - any-glob-to-any-file:
          - '**/*.md'
          - '.github/*.md'

shell:
  - changed-files:
      - any-glob-to-any-file:
          - '**/*.sh'
          - 'Bash/*'

pr_template:
  - changed-files:
      - any-glob-to-any-file:
          - '.github/PULL_REQUEST_TEMPLATE.md'
          - '.github/PR_BOT_TEMPLATE.md'

unknown:
  - changed-files:
      - any-glob-to-any-file:
          - '**/*.py'
          - '**/*.toml'
          - '**/*.php'
          - '**/*.js'
          - '**/*.ts'
          - '**/*.rs'

dotfiles:
  - changed-files:
      - any-glob-to-any-file:
          - 'CODEOWNERS'
          - '.gitignore'
          - '.gitattributes'
          - 'LICENSE'

