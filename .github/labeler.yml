algorithm:
  - 'Algorithm/*'

asm:
  - '**/*.asm'

c/c++:
  - 'C++/*'
  - '**/*.cpp'
  - '**/*.hpp'
  - '**/*.c++'
  - '**/*.cxx'
  - '**/*.ixx'
  - 'C/*'
  - '**/*.c'
  - '**/*.h'

ci/cd:
  - '*.yml'
  - '*.yaml'
  - '.github/workflows/*.yml'

documentation:
  - '**/*.md'
  - '.github/*.md'

shell:
  - '**/*.sh'
  - 'Bash/*'

pr_template:
  - '.github/PULL_REQUEST_TEMPLATE.md'
  - '.github/PR_BOT_TEMPLATE.md'

unknown:
  - '**/*.py'
  - '**/*.toml'
  - '**/*.php'
  - '**/*.js'
  - '**/*.ts'
  - '**/*.rs'

dotfiles:
  - 'CODEOWNERS'
  - '.gitignore'
  - '.gitattributes'
  - 'LICENSE'
